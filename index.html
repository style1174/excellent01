<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>无标题文档</title>

<script type="text/javascript">
function changeImg() {
    var obj = document.getElementById("bbb");   
    if (obj.getAttribute("src") == "a.jpg") {
        obj.setAttribute("src", "c.jpg");     
    } else { 
        obj.setAttribute("src", "c.jpg"); 
    }
     
}
</script>
</head>
<body>

<td style="position:relative;">
<img style="position:absolute; z-index:1;" width="150" height="200" src="a.jpg" />
<img style="position:absolute; top:60px; left:30px; z-index:2" width="95" height="125" src="b.jpg"
border="0" alt="XXX"  id="bbb" />
</td>





<img id="img"  style="float:right" src="c.jpg" onclick="changeImg();"></img>
</body>
</html>
